<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
        img {
            width: 100%;
            height: 100%;
            position: absolute;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img class="active" src="https://www.gannett-cdn.com/presto/2021/04/10/PNAS/a19a7591-a07b-4610-80c7-7725f551c927-NAS-Minority_mass_vaccination-JN_003.JPG?crop=4927,2772,x0,y0&width=3200&height=1801&format=pjpg&auto=webp" alt="Image 1">
    <img src="https://theavtimes.com/wp-content/uploads/2021/10/teenage-girl-vaccination-covid-19-vaccine.jpg" alt="Image 2">
    <img src="https://media3.s-nbcnews.com/i/newscms/2015_32/722311/teen-teenager-vaccine-shot-stock-today-150807-tease_67ddc10a8f2700b7402fff7cf9a42262.jpg" alt="Image 3">
    <img src="https://assets.teenvogue.com/photos/606f4f66491cbe3d3635683d/16:9/w_2560%2Cc_limit/GettyImages-1230743370.jpg" alt="Image 3">
    <img src="https://static01.nyt.com/images/2021/05/10/us/10evening-briefing-web-pfizer-promo/10evening-briefing-web-pfizer-videoSixteenByNine3000.jpg" alt="Image 3">
    <img src="https://static01.nyt.com/images/2022/03/30/science/30virus-kids1/merlin_200591139_25d535ce-3cae-4c93-bf17-fa84237c18de-superJumbo.jpg?quality=75&auto=webp" alt="Image 3">
    <img src="https://nypost.com/wp-content/uploads/sites/2/2021/06/walensky-teen-vaccine-286.jpg?quality=90&strip=all" alt="Image 3">
    <img src="https://www.hamiltonhealthsciences.ca/wp-content/uploads/2021/11/teen-girl-receiving-vaccine-injection-in-arm-in-me-2021-10-20-00-22-34-utc-scaled.jpg" alt="Image 3">
    <img src="https://assets.teenvogue.com/photos/6066202c24de7749ef36a9aa/16:9/w_2560%2Cc_limit/GettyImages-1230743226.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <img src="image3.jpg" alt="Image 3">
    <!-- Add more images as needed -->

    <script>
        var images = Array.from(document.getElementsByTagName('img'));
        var index = 0;

        function updateImage() {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        window.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                case 'ArrowLeft':
                    index = (index - 1 + images.length) % images.length;
                    break;
                case 'ArrowDown':
                case 'ArrowRight':
                    index = (index + 1) % images.length;
                    break;
            }
            updateImage();
        });
    </script>
</body>
</html>
