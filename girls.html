<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            position: absolute;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img class="active" src="https://www.gannett-cdn.com/presto/2021/04/10/PNAS/a19a7591-a07b-4610-80c7-7725f551c927-NAS-Minority_mass_vaccination-JN_003.JPG?crop=4927,2772,x0,y0&width=3200&height=1801&format=pjpg&auto=webp" alt="Image 1">
    <img src="https://theavtimes.com/wp-content/uploads/2021/10/teenage-girl-vaccination-covid-19-vaccine.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <!-- Add more images as needed -->

    <script>
        var images = Array.from(document.getElementsByTagName('img'));
        var index = 0;

        function updateImage() {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        window.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                case 'ArrowLeft':
                    index = (index - 1 + images.length) % images.length;
                    break;
                case 'ArrowDown':
                case 'ArrowRight':
                    index = (index + 1) % images.length;
                    break;
            }
            updateImage();
        });
    </script>
</body>
</html>
